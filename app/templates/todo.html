<style type="text/css">
    @import url('/styles/list.css');
</style>

<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div class="bottom-offset">
            <input type="text" class="form-control" placeholder="Write something here" autofocus #newtodo
                   (keyup)="add($event,newtodo)"/>
        </div>
        <div *ng-for="#todo of todoStore.todoList">
            <div *ng-if="todo" class="todo-item">
                <input type="checkbox" [checked]="todo.done" (click)="toggleTodoState(todo)"/>
                <span [class.done]="todo.done">{{todo.text}}</span>
            </div>
        </div>
    </div>
    <div class="col-xs-4"></div>
</div>
