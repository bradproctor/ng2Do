<style type="text/css">
    @import url('/styles/list.css');
</style>

<div class="row">
    <div class="col-xs-12">
        <div class="bottom-offset">
            <input type="text" class="form-control" placeholder="I need to..." #newtodo
                   (keyup)="add($event,newtodo)"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="todoList">
            <div *ng-if="todoStore.todoList.length === 0" class="noItemsMessage">
                Add to-do items above!
            </div>
            <div *ng-for="#todo of todoStore.todoList" class="todoItem" [class.done]="todo.done">
                <span>{{todo.text}}</span>

                <div class="checkbox fa fa-fw fa-check-square-o" (click)="toggleTodoState(todo)"></div>
            </div>
        </div>
    </div>
</div>
